var player = document.getElementById('py'),
	btn = document.getElementById('vb'),
	ct = document.getElementById('ct'),
	duration = document.getElementById('duration');

btn.addEventListener('click', function(ev){
	if(player.paused){
		player.play();
		btn.value = 'Pause';
	}else{
		player.pause();
		btn.value = 'Play';
	}
});

	ct.innerHTML=player.currentTime;
}, 250);
